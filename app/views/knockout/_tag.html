<script type="text/html" id="tagType">
	<li>
		<h3 data-bind="text: $data.name"></h3>
		<ul class="tag-list" data-bind="template: { name: 'tag', foreach: $data.tags, templateOptions: { selections: $parent.tags() } }"></ul>
	</li>
</script>

<script type="text/html" id="tag">
	<li>
		<input data-bind="value: $data.value, checked: $parents[1].tags" type="checkbox" />
		<span  data-bind="text: $data.name"></span>
	</li>
</script>
