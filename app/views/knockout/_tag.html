<script type="text/html" id="tagType">
	<li>
		<h3 data-bind="text: $data.name"></h3>
		<ul class="tag-list" data-bind="template: { name: 'tag', foreach: $data.tags }"></ul>
	</li>
</script>

<script type="text/html" id="tag">
	<li>
		<input data-bind="value: $data.id, checked: $parents[1].tags" type="checkbox" />
		<span  data-bind="text: $data.tag"></span>
	</li>
</script>
