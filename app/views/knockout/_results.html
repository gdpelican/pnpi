<script type="text/html" id="results">
	<ul data-bind="visible: $root.tagList().length > 0, event: { change: $root.handleTagChange }, template: { name: 'tagType', foreach: $root.tagList, templateOptions: { selections: tags() } }" class="tag-type-list"></ul>
	<div class="results">
		<div data-bind="visible: !$parent.loggedIn" class="lead-message">
			<i class="fa fa-info"></i>
			<span>Want to view these lovely people's profiles?</span> 
			<span>Either <a href="/login">sign in</a> or <a href="/people/new">submit your own profile</a> to gain access!</span>
		</div>
		<div data-bind="visible: maxPage() > 0" class="search-summary">
			<div data-bind="text: searchSummary"></div>
		</div>
		<div data-bind="visible: loading" class="loading-results"><i class="fa fa-spinner fa-spin fa-3x"></i></div>
		<div data-bind="visible: !hasResults() && !loading()" class="no-results">No results found</div>
		<ul  data-bind="visible: hasResults, template: { name: 'resourcePreview', foreach: results }" class="previews"></ul>
		<div data-bind="visible: hasResults">
			<a data-bind="visible: page() > 1, click: $root.prev" class="page prev">&laquo; prev</a>
			<a data-bind="visible: page() < maxPage(), click: $root.next" class="page next">next &raquo;</a>
		</div>
	</div>
</script>
